<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>MIDI Melody Mayhem</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@1,700&family=Prompt:wght@300&family=Quattrocento+Sans&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Document Title</title>
</head>

<body>



  <div id="welcome-container">
    <!-- Welcome section with animated logo -->
    <h1> Midi Melody Mayhem!!!</h1>
    <h2> Answer questions based on the song you are hearing in MIDI format</h2>
    <button id="start-button">Start Game</button>
    <p>Please wait for the songs to play</p>
  </div>

  <div id="end-container">
    <!-- Welcome section with animated logo -->
    <h1> Thank you for playing!!!</h1>
    <h2 id="endScore"></h2>
  </div>

  <!-- Where the questions are asked -->

  <div id="game-box">

    <div class="question-box">
      <h1 id="question-text">Question:</h1>
      <img id="pauseBtn" src="./pause.svg" alt="pauseBtn">
    </div>

    <!-- Where the questions are answered -->


    <div class="answers-box">
      <ul id="choices-list">
        <li><button class="choice">Option 1</button></li>
        <li><button class="choice">Option 2</button></li>
        <li><button class="choice">Option 3</button></li>
        <li><button class="choice">Option 4</button></li>
      </ul>
    </div>

    <p id="score">Score: 0</p>

  </div>
